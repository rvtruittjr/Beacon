name: beakon
description: "Beacøn — Brand identity management for content creators."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  go_router: ^13.2.0
  supabase_flutter: ^2.5.0
  flutter_animate: ^4.5.0
  fl_chart: ^0.67.0
  cached_network_image: ^3.3.1
  file_picker: ^8.0.7
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  google_fonts: ^6.2.1
  lucide_icons: ^0.257.0
  qr_flutter: ^4.1.0
  url_launcher: ^6.2.5
  http: ^1.6.0
  pdf: ^3.11.1
  printing: ^5.13.3
  flutter_svg: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.9
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  riverpod_generator: ^2.4.0
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/ClashDisplay-Bold.otf
    - assets/fonts/ClashDisplay-Semibold.otf
    - assets/images/
  fonts:
    - family: ClashDisplay
      fonts:
        - asset: assets/fonts/ClashDisplay-Bold.otf
          weight: 700
        - asset: assets/fonts/ClashDisplay-Semibold.otf
          weight: 600
